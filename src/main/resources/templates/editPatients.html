<!DOCTYPE html>
<html lang="fr" xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="template1"
>
<head>
    <link rel="stylesheet" th:href="@{./css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<div layout:fragment="content1">
<div class="p-3 col-6 offset-3">
<div class="card">
    <div class="card-header">
    Ajouter un Patient
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/saveEdit}">
            <div class="form-group">
                <label for="id">ID : </label>
                <label th:text="${patient.id}" ></label>
                <input class="form-control" type="hidden" name="id" id="id" th:value="${patient.id}">
                <span class="text-danger" th:errors="${patient.id}"></span>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input class="form-control" type="text" name="nom" id="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" name="prenom" id="prenom" th:value="${patient.prenom}">
                <span class="text-danger" th:errors="${patient.prenom}"></span>
            </div>

            <div >
                <label for="dateNaissance">Date de Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" id="dateNaissance" th:value="${patient.dateNaissance}">

            </div>

            <div >
                <label for="adresse">Adresse</label>
                <input class="form-control" type="text" name="adresse" id="adresse" th:value="${patient.adresse}">
                <span class="text-danger" th:errors="${patient.adresse}"></span>
            </div>

            <div>
                <label for="contact">Contact</label>
                <input class="form-control" type="text" name="contact" id="contact" th:value="${patient.contact}">
                <span class="text-danger" th:errors="${patient.contact}"></span>
            </div>
            <button type="submit" class="btn btn-primary" >Enregistrer</button>
        </form>

</div>

</div>
</div>
</div>
</body>
</html>
