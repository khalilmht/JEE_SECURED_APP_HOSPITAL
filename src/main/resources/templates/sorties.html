<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">

    <title>Sortie Patients</title>
</head>
<body>

<div layout:fragment="content1">
<div class="p-3 m-3">
    <div class="card">
        <div class="card-header bg-info">
            Liste de sortie Patient
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr><th>ID</th><th>Dose</th><th>Heure</th><th>Patients</th></tr>
              <tr th:each="s:${sorties}">
                  <td th:text="${s.id}"></td>
                  <td th:text="${s.dose}"></td>
                  <td th:text="${s.heure}"></td>
                  <td th:text="${s.patient.getNom()}"></td>
                  <td><a onclick="return confirm('Voulez vous vraiment supprimer ?')" class="btn btn-danger" th:href="@{/deleteMedecin(id=${s.id})}">Delete</a></td>
                  <td><a  class="btn btn-success" th:href="@{editPatient(id=${s.id},mc=${mc},page=${currentpage})}">Editer</a></td>
                  <td><a  class="btn btn-primary" th:href="@{editPatient(id=${s.id},mc=${mc},page=${currentpage})}">Ajouter</a></td>
              </tr>

                </thead>
            </table>
        </div>

    </div>
</div>
</div>
</body>
</html>
