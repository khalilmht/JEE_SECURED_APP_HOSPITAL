<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    ,<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <title>Consultations</title>
</head>
<body>
<div layout:fragment="content1">
<div class="p-3 m-3">
    <div class="card">
        <div class="card-header bg-info">Liste de consultation</div>
<div class="card-body">
    <table class="table">
        <thead>
        <th>ID</th><th>Date</th><th>Heure</th><th>Note Consultations</th><th>Patients</th><th>Medecins</th>
        <tr th:each="c:${consultations}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.date}"></td>
            <td th:text="${c.heure}"></td>
            <td th:text="${c.noteconsultation}"></td>
            <td th:text="${c.patient.getNom()}"></td>
            <td th:text="${c.medecin.getNom()}" ></td>
            <td ><a th:href="@{/delete(id=${c.id})}" class="btn btn-danger">Delete</a></td>
            <td><a  class="btn btn-success" th:href="@{editPatient(id=${c.id},mc=${mc},page=${currentpage})}">Editer</a></td>
            <td><a  class="btn btn-primary" th:href="@{editPatient(id=${c.id},mc=${mc},page=${currentpage})}">Ajouter</a></td>
        </tr>
        </thead>
    </table>
<ul class="nav nav-pils">
    <li th:each="page,status:${pages}">
        <a th:text="1+${status.index}"
           th:href="@{/consultations(page=${status.index})}"
           th:class="${status.index==currentpage?'btn btn-info m-1':'btn btn-outline-info m-1'}"></a>
    </li>
</ul>
</div>
    </div>
</div>
</div>
</body>
</html>
