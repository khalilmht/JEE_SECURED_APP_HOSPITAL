<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="template1"
>
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Admissions</title>
</head>
<body>

<div layout:fragment="content1">
<div class="p-3 m-3">
    <div class="card">
        <div class="card-header bg-info">Liste de Admissions</div>

        <div class="card-body">

            <a  class="btn btn-primary" >Ajouter Une Admission</a>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Date</th><th>Numero Salle</th><th>Patients</th><th>Medecins</th>
                </tr>
                <tr th:each="ad:${admissions}">
                    <td th:text="${ad.id}"></td>
                    <td th:text="${ad.dateAd}"></td>
                    <td th:text="${ad.numeroChambre}"></td>
                    <td th:text="${ad.patients.getNom()}"></td>
                    <td th:text="${ad.medecin.getNom()}"></td>
                    <td><a onclick="return confirm('Voulez vous vraiment supprimer ?')" class="btn btn-danger" th:href="@{/deleteMedecin(id=${ad.id})}">Delete</a></td>
                    <td><a  class="btn btn-success" th:href="@{editPatient(id=${ad.id},mc=${mc},page=${currentpage})}">Editer</a></td>

                </tr>
                </thead>

            </table>


        </div>
    </div>

</div>


</div>
</body>
</html>
